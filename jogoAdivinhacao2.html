<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);

    console.log(numeroPensado); //aparece na ferramento de Desenvolvedor na parte de "Console"
    var chute = prompt("Escolha um número de 0 a 10:");

    if (numeroPensado == chute) {
        mostra("Você acertou!");
    } else {
        if (chute > numeroPensado) {
            mostra("Você errou, seu chute foi maior do que o número pensado!");
        }
        else {
            mostra("Você errou, seu chute foi menor do que o número pensado!");
        }
    }

</script>
