<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado); //aparece na ferramento de Desenvolvedor na parte de "Console"
    var chute = prompt("Escolha um número de 0 a 10:");

    if (numeroPensado == chute) {
        mostra("Você acertou!");
    } else {
        mostra("Você errou, o número pensado foi " + numeroPensado);
    }

</script>
