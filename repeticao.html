<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoCopaLimite = parseInt(prompt("Digite a data limite: "));
    var anoCopa = 1930;

    while(anoCopa <= anoCopaLimite){
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

</script>
