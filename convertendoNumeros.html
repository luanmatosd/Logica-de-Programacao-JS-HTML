<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function totalPontos(vitorias, empates) {
        var total = (vitorias * 3) + empates;
        return total;
    }

    var vitorias = parseInt(prompt("Informe o número de vitórias:"));
    var empates = parseInt(prompt("Informe o número de empates:"));
    mostra("O total de pontos do seu time é: " + totalPontos(vitorias, empates));

</script>
