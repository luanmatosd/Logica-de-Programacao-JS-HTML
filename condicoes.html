<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }


    var vitorias = parseInt(prompt("Informe o número de vitórias:"));
    var empates = parseInt(prompt("Informe o número de empates:"));
    var total = (vitorias * 3) + empates;

    mostra("O total de pontos do seu time é: " + total);

    if (total > 28) {
        mostra("Seu time está melhor do que ano passado!");
    }

    if (total < 28) {
        mostra("Seu time está pior do que ano passado!");
    }

    if (total == 28) {
        mostra("Seu time está igual ao ano passado!");
    }
</script>
