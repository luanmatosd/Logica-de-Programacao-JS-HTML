<meta charset="UTF-8">
<!-- conjunto de caracteres usado para interpretar e exibir o conteúdo de uma página da web. -->


<h1>Olá pessoal</h1> <!-- cabeçalho de nível 1 -->
<br> <!-- quebra de linha -->
Seria isso um programa? Descubra visitando o Alura <a href="https://www.alura.com.br"> aqui</a>!
<!-- href usado na tag <a> (âncora) para especificar o destino do link. -->

<!-- <script> usada para incorporar código JavaScript diretamente em uma página da web -->
<!-- alert() função em JavaScript que exibe uma caixa de diálogo com uma mensagem para o usuário -->
<script>
    alert("Isso sim é um programa");
</script>
<!-- depurador do navegador - útil para identificar erros de sintaxe no código JavaScript. -->
